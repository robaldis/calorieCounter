<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="/createMeal.js"></script>
    </head>
    <body>
        <%- include("nav.ejs") %>

        <div class="text-center mt-5">
        <form method="POST" style="max-width:480px;margin:auto;">
            <h1 class="mt-4 mb-4">Create An Account</h1>
            <input name="mealName" id="mealName" type="text" class="form-control mb-3" placeholder="Meal Name" required>

            <div class="border border-primary p-2">
                <h3>Ingredients</h3> 
                <div id="ingredients">
                    <div class="mt-3 d-flex ingredient" id="ingredient">
                        <input name="ingredientName[0]" type="text" class="form-control" placeholder="Ingredient Name">
                        <input name="ingredientCalories[0]" type="text" class="form-control" placeholder="Calories">
                    </div>
                </div>
                <button type="button" onclick="addNewIngredient()" class="mt-3 btn btn-lg btn-block btn-outline-primary">+</button>
                <button type="button" onclick="addIngredient()" class="mt-3 btn btn-lg btn-block btn-outline-primary">New</button>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Create Meal</button>
            </div>
        </form>
            <p><%=err%></p>
        </div>
    </body>

</html>
