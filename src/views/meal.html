<!Doctype html>
<head>
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <%- include('nav.ejs'); %>
    
    <div class="text-center mt-5">
        <div class="border border-primary p-2 text-center" style="margin:auto;max-width:600px;">
            <h1>Meal</h1>
            <p style="margin:auto;" class=""><%=meal.name%></p>
            <p style="margin:auto;" class=""><%=meal.calories%></p>
            <% ingredients.forEach(function(item) { %>
            <div class="mt-3 text-center border border-dark d-flex ingredient" style="background:lightgrey;" id="ingredient">
                <p style="margin:auto;" class=""><%=item.name%></p>
                <p style="margin:auto;" class=""><%=item.calories%></p>
            </div>
            <% }) %>
        </div>
        <p class="text-danger"><%=err%></p>
    </div>

</body>
