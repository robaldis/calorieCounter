<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <%- include("nav.ejs") %>

        <div class="text-center mt-5">
        <form method="POST" style="max-width:480px;margin:auto;">
            <h1 class="mt-4 mb-4">Create An Account</h1>
            <input name="username" id="username" type="text" class="form-control mb-3" placeholder="Username" required>
            <input name="password" id="password" type="password" class="form-control mb-3" placeholder="Password" required>
            <input name="repassword" id="repassword" type="password" class="form-control mb-3" placeholder="Re-enter Password" required>

            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
                <a href='/login'>
                    <button type="button" class="btn btn-lg btn-primary btn-block">Log In</button>
                </a>
            </div>
        </form>
            <p><%=err%></p>
        </div>


    </body>

</html>
