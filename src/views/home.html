<!Doctype html>
<head>
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="/home.js"></script>

</head>
<body>
    <%- include('nav.ejs'); %>
    
    <div class="text-center mt-5">
        <div class="border border-primary p-2 text-center" style="margin:auto;max-width:600px;">
            <h1>Meals</h1>
            <% meals.forEach(function(item) { %>
            <form class="mt-3 text-center border border-dark d-flex ingredient" method="GET" action="/meal" onclick="mealClick(this)" style="background:lightgrey;" id="meal">
                <div style="margin:auto;">
                    <input name="name"  class="name" type="hidden" value=<%=item.name%> ><%=item.name%></input>
                </div>
                <div style="margin:auto;">
                    <input name="calories" class="calories" type="hidden"  value=<%=item.calories%>><%=item.calories%></input>
                </div>
            </form>
            <% }) %>
        </div>
        <p class="text-danger"><%=err%></p>
    </div>


            <script>
            </script>

</body>
